<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/create-listing.css">
    <link rel="stylesheet" href="styles/logout.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" id="sidebar-toggle">
        &#9776; <!-- Hamburger icon -->
    </button>

    <!-- Sidebar Menu (Pop-up) -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>X-change</h2>
            <button class="close-btn" id="close-btn">&times;</button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="exchange.html"><i class="fas fa-exchange-alt"></i> Exchange</a></li>
            <li><a href="browse-listings.html"><i class="fas fa-search"></i> Browse Listings</a></li>
            <li><a href="create-listing.html" class="active"><i class="fas fa-plus-circle"></i> Create Listing</a></li>
            <li><a href="my-listings.html"><i class="fas fa-list"></i> My Listings</a></li>
            <li><a href="transaction-history.html"><i class="fas fa-history"></i> Transaction History</a></li>
            <li><a href="messages.html"><i class="fas fa-comments"></i> Messages</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <div class="create-listing-container">
            <div class="create-listing-header">
                <h1>Create New Listing</h1>
                <p>Fill in the details of the item you want to exchange</p>
            </div>

            <form class="create-listing-form" id="create-listing-form">
                <div class="form-group">
                    <label for="item-name">Item Name</label>
                    <input type="text" id="item-name" name="item-name" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="books">Books</option>
                        <option value="furniture">Furniture</option>
                        <option value="makeup">Makeup</option>
                        <option value="footwear">Footwear</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="condition">Condition</label>
                    <select id="condition" name="condition" required>
                        <option value="">Select condition</option>
                        <option value="new">New</option>
                        <option value="excellent">Excellent</option>
                        <option value="good">Good</option>
                        <option value="used">Used</option>
                        <option value="poor">Poor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="images">Images</label>
                    <input type="file" id="images" name="images" accept="image/*" multiple required>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Create Listing</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Chatbot Icon -->
    <div class="chatbot-icon">
        <i class="fas fa-comments"></i>
    </div>

    <script src="scripts/create-listing.js"></script>
    <script src="scripts/logout.js"></script>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 X-change. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
