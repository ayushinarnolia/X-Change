<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - X-change</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>


    <div class="login-container">
        <h2>Login to X-change</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit"><a href="dashboard.html"></a>Login</button>
        </form>

        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        <p><a href="forgot-password.html">Forgot Password?</a></p>
    </div>

    <script src="scripts/login.js"></script>
    <script> window.chtlConfig = { chatbotId: "1484719489" } </script>
<script async data-id="1484719489" id="chatling-embed-script" type="text/javascript" src="https://chatling.ai/js/embed.js"></script>
</body>
</html>
